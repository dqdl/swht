<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8"/>
    <meta name="keywords" content="天地图"/>
    <title>点位获取</title>
    <script type="text/javascript" src="http://api.tianditu.gov.cn/api?v=4.0&tk=25266b0763afd3f0890b98e08d960894"></script>
    <style type="text/css">body,html{width:100%;height:100%;margin:0;font-family:"Microsoft YaHei"}#mapDiv{width:100%;height:400px}input,b,p{margin-left:5px;font-size:14px}</style>
    <script>
        var map;
        var zoom = 12;
        function onLoad() {
            map = new T.Map('mapDiv');
            map.centerAndZoom(new T.LngLat(117.498271,27.343902), zoom);
            var cp = new T.CoordinatePickup(map, {callback: getLngLat})
            cp.addEvent();
        }

        function getLngLat(lnglat) {
            let pointInfo = document.getElementById("lnglatStr")
            pointInfo.value = lnglat.lng.toFixed(6) + "," + lnglat.lat.toFixed(6);
            if(window.parent.point){
                window.parent.point = pointInfo.value
            }
            window.point = pointInfo.value
            console.log(111111111111);
        }
        setTimeout(() => {
            document.getElementsByClassName('tdt-bottom')[0].style.display = "none"
        }, 100);
        
    </script>
</head>
<body onLoad="onLoad()">
<div id="mapDiv" ></div>
<div >
	用鼠标在地图上点选获得地理坐标
    <input type="text" id="lnglatStr" value=""/>
</div>
</body>
</html>
